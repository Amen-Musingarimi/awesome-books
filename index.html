<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main>
      <h1>Awesome Books</h1>
      <section class="bookCards"></section>
      <section class="add-book">
        <form class="bookForm">
          <input
            class="title"
            placeholder="Title"
            type="text"
            name="title"
            required
          />
          <input
            class="author"
            placeholder="Author"
            type="text"
            name="author"
            required
          />
          <button class="addBookBtn" type="button">Add</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
